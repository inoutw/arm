<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
    <!--ng-hide元素样式为display:none;-->
    <!--<h4 ng-hide="tasks.length==0">任务列表</h4>-->
    <!--ng-if元素节点没有生成-->
    <h4 ng-if="tasks.length>0">任务列表</h4>
    <ul class="list-group">
        <!--tasks are relative to the $scope.tasks-->
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <a ng-click="tasks.splice($index, 1)">删除</a>
        </li>
    </ul>

</body>
<script src="js/angular.js"></script>
<script type="text/javascript">
    angular.module('todoList', [])
            .controller('TaskCtrl', function($scope){
                //relative to the input ng-model
                $scope.task="";
                $scope.tasks=[];
                $scope.add=function(){
                    $scope.tasks.push($scope.task);
                }
            })
</script>
</html>
