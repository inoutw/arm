<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
</head>
<title>image position demo</title>
<style>
    .divimg {
        float: left;
        margin-right: 4px;
        width: 90px;
        height: 100px;
        text-indent: -9999px;
        overflow: hidden;
        display: block;
        cursor: pointer;
        background-image: url(trans.png);
        background-repeat: no-repeat;
        background-position: 0px 0px;
    }

</style>
<body style="background-color:#eee">
<div class="divimg">

</div>
</body>
</html>
