<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>红心点赞CSS3动画按钮特效</title>
		<link rel="stylesheet" type="text/css" href="thumbup.css" />
	</head>	
	<body>
		<div class="container">
			<div class="img-wrap" id="thumbup" rel="like"></div>
		</div>
		<script type="text/javascript">
			var target = document.getElementById('thumbup');
			target.addEventListener('click', ()=> {
				var curClass = target.className;
				var targetRel = target.getAttribute('rel');
				console.log(targetRel);
				if (targetRel === 'like') {
					target.className += ' heartAnimation';
					target.setAttribute('rel', 'unlike');
					return;
				}
				target.setAttribute('rel', 'like');
				target.className = 'img-wrap';
				
			})
		</script>
	</body>
</html>
