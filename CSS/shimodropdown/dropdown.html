<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="new_wrap" id="new_wrap">
        <div class="btn_wrap">
            <a class="new_btn" id="new_btn">新建</a>
        </div>
        <div class="menu_wrap">
            <div class="arrow"></div>
            <div class="menu_item">
                <div class="item_wrap">
                    <span class="item_icon item_icon_doc"></span>
                    <span class="item_text">文档</span>
                </div>
            </div>
            <div class="menu_item">
                <div class="item_wrap">
                    <span class="item_icon item_icon_chart"></span>
                    <span class="item_text">表格</span>
                </div>
            </div>
            <div class="menu_item">
                <div class="item_wrap">
                    <span class="item_icon item_icon_folder"></span>
                    <span class="item_text">文件夹</span>
                </div>
            </div>
            <div class="menu_divider"></div>
            <div class="menu_item">
                <div class="item_wrap">
                    <span class="item_icon item_icon_upload"></span>
                    <span class="item_text">导入</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dropdown.js"></script>
</body>
</html>
