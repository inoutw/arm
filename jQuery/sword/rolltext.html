<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title></title>

    <style type="text/css">
        ul, li {
            margin: 0;
            padding: 0;
        }

        #scrollDiv {
            width: 300px;
            height: 25px;
            line-height: 25px;
            border: #ccc 1px solid;
            overflow: hidden;
        }

        #scrollDiv li {
            height: 25px;
            padding-left: 10px;
        }
    </style>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<form id="form1">
    <div id="scrollDiv">
        <ul>
            <li><a href="http://www.sina.com">新浪网</a></li>
            <li><a href="http://www.163.com">网易</a></li>
            <li><a href="http://www.csdn.com">CSND</a></li>
            <li><a href="http://www.51aspx.com">51</a></li>
            <li><a href="http://www.msdn.com">msdn</a></li>
            <li><a href="http://www.baidu.com">百度</a></li>
        </ul>
    </div>
</form>
<script src="scabbard/jquery-1.8.0.js" type="text/javascript"></script>
<script type="text/javascript">
    function clock() {
        $("#scrollDiv ul").stop(false, true).animate({marginTop: "-25px"}, 1000, function () {
            $(this).css({marginTop: "0px"}).find("li:first").appendTo(this);
        })
    }
    $(function () {
        var myvar = setInterval("clock()", 2000);
        $("#scrollDiv").hover(function () {
            clearInterval(myvar);
        }, function () {
            myvar = setInterval("clock()", 2000);
        });
    })

</script>
</body>
</html>
