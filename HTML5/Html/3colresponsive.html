<!DOCTYPE html>
<html>
<head>
	<style>
		html,body {
			margin:0;
			padding:0;
			height: 100%;
		}

		#left, #right {
			position: absolute;
			top:0;
			width: 220px;
			height: 100%;
			background-color: #eee;
		}

		#left {
			left:0;
			background-color: #e00;
		}

		#right {
			right:0;
			background-color: #0e0;
		}

		#main {
			margin: 0 230px;
			height: 100%;
			background-color: #ee0;
		}
	</style>
</head>
<body>
<div id="left">left column</div>
<div id="right">right column</div>
<div id="main">main container</div>
</body>

</html>
